            margin-right: 10px;
        }

        }

        }

            padding: 20px;

            font-weight: bold;

        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery img {
            width: auto;
            height: auto;
            margin-bottom: 20px;
            border: none; /* Ensure no border on images */
            max-width: 90%; /* Ensure images do not exceed the viewport width */
        }
    </style>
